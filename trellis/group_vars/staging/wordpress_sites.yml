# Documentation: https://roots.io/trellis/docs/remote-server-setup/
wordpress_sites:
  babat.fr:
    site_hosts:
      - babat.wabdesign.fr
    local_path: ../site # path targeting local Bedrock site directory (relative to Ansible root)
    repo: git@github.com:wab/babatstore.git # replace with your Git repo URL
    branch: dev
    repo_subtree_path: site # relative path to your Bedrock/WP directory in your repo
    multisite:
      enabled: false
      subdomains: false
    ssl:
      enabled: false
      # cert: ~/ssl/example.com.crt
      # key: ~/ssl/example.com.key
    cache:
      enabled: false
      duration: 30s
    env:
      disable_wp_cron: true
      wp_home: http://babat.wabdesign.fr
      wp_siteurl: http://babat.wabdesign.fr/wp
      wp_env: staging
      db_name: babat_staging
      db_user: babat_dbuser
      # Define the following variables in group_vars/staging/vault.yml
      # db_password:
      # auth_key:
      # secure_auth_key:
      # logged_in_key:
      # nonce_key:
      # auth_salt:
      # secure_auth_salt:
      # logged_in_salt:
      # nonce_salt:
